<!DOCTYPE HTML>
<html>
	<head>
		<title>Please Stop.</title>
		<style>
			#stop {
				font-size: 108pt;
				font-family: Lato, Calibri, Arial, sans-serif;
				text-align: center;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
		<link rel="stylesheet"	type="text/css" href="http://fonts.googleapis.com/css?family=Lato:300">
	</head>
	<body>
		<div id="stop">
			Please Stop.
		</div>
		<script>
			function docHeight() {
				// from https://stackoverflow.com/questions/1145850/
				var body = document.body,
						html = document.documentElement;
				return Math.max(body.scrollHeight, body.offsetHeight, 
						html.clientHeight, html.scrollHeight, html.offsetHeight);
			}

			window.addEventListener('DOMContentLoaded', function() {
				function centerText() {
					document.getElementById('stop').style.marginTop =
							((docHeight() - document.getElementById('stop').offsetHeight) / 2 * 0.9) + 'px';
				}

				centerText();	

				window.addEventListener('resize', function() {
					centerText();
				}, false);
			}, false);
		</script>
	</body>
</html>
